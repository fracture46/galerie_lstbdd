<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-galerie-lstbdd container" >
	<tr class="row">
		<td class="col-sm-2">
			<f:translate key="tx_galerielstbdd_domain_model_album.nom" />
		</td>
		<td class="col-sm-10">
			{album.nom}
		</td>
	</tr>
	<tr class="row">
		<td class="col-sm-2">
			<f:translate key="tx_galerielstbdd_domain_model_album.date" />
		</td>
		<td class="col-sm-10">
			<f:format.date format="d/m/Y">{album.date}</f:format.date>
		</td>
	</tr>
	<tr class="row">
		<td class="col-sm-2">
			<f:translate key="tx_galerielstbdd_domain_model_album.description" />
		</td>
		<td class="col-sm-10">
			<f:format.html>{album.description}</f:format.html>
		</td>
	</tr>
</table>
</html>
